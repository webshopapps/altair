<!doctype html>
<html>

  <title>Altair</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/x-icon" href="favicon.ico">

<body>
  <script>
    if (/altair-gql-translate/.test(location.host)) {
      // Insert crowdin translation script.
      var _jipt = [];
      _jipt.push(['project', 'altair-gql']);

      // Insert script tag
      var head = document.getElementsByTagName('head')[0];
      var script = document.createElement('script');
      script.type = 'text/javascript';
      script.src = '//cdn.crowdin.com/jipt/jipt.js';
      head.appendChild(script);
      window.__ALTAIR_TRANSLATE__ = 1;
    }

    if (/altair-gql.sirmuel.design/.test(location.host)) {
      window.__ALTAIR_WEB_APP__ = 1;
    }

    window.__ALTAIR_ENDPOINT_URL__ = 'https://api.shipperhq.com/v2/graphql';
    window.__ALTAIR_INITIAL_QUERY__ = '\n' +
            'query RetrieveShippingQuote($ratingInfo: RatingInfoInput!) {\n' +
            '  retrieveShippingQuote(ratingInfo: $ratingInfo){\n' +
            '    transactionId\n' +
            '    carriers {\n' +
            '      carrierCode\n' +
            '      carrierTitle\n' +
            '      carrierType\n' +
            '      error {\n' +
            '        errorCode\n' +
            '        internalErrorMessage\n' +
            '        externalErrorMessage\n' +
            '        priority\n' +
            '      }\n' +
            '      shippingRates {\n' +
            '        code\n' +
            '        title\n' +
            '        totalCharges\n' +
            '      }\n' +
            '    }\n' +
            '    errors {\n' +
            '      errorCode\n' +
            '      internalErrorMessage\n' +
            '      externalErrorMessage\n' +
            '      priority\n' +
            '    }\n' +
            '  }\n' +
            '}';
    window.__ALTAIR_INITIAL_VARIABLES__ = '{\n' +
            '  "ratingInfo": {\n' +
            '    "cart": {\n' +
            '      "items": [{\n' +
            '        "itemId": "57",\n' +
            '        "sku": "25-MB01",\n' +
            '        "storePrice": 34,\n' +
            '        "weight": 1,\n' +
            '        "qty": 1,\n' +
            '        "type": "SIMPLE",\n' +
            '        "basePrice": 34,\n' +
            '        "taxInclBasePrice": null,\n' +
            '        "taxInclStorePrice": 34,\n' +
            '        "discountPercent": null,\n' +
            '        "discountedBasePrice": null,\n' +
            '        "discountedStorePrice": null,\n' +
            '        "discountedTaxInclBasePrice": null,\n' +
            '        "discountedTaxInclStorePrice": null,\n' +
            '        "attributes": [{\n' +
            '          "name": "shipperhq_warehouse",\n' +
            '          "value": "CA Origin#NY Origin"\n' +
            '        }],\n' +
            '        "items": null\n' +
            '      }],\n' +
            '      "declaredValue": 34\n' +
            '    },\n' +
            '    "destination": {\n' +
            '      "country": "US",\n' +
            '      "region": "TX",\n' +
            '      "city": "Austin",\n' +
            '      "street": "5701 S MoPac Expy",\n' +
            '      "street2": "#1821",\n' +
            '      "zipcode": "78749"\n' +
            '    },\n' +
            '    "customer": {\n' +
            '      "customerGroup": "NOT LOGGED IN"\n' +
            '    },\n' +
            '    "cartType": "STD",\n' +
            '    "requestedOptions": null,\n' +
            '    "siteDetails": {\n' +
            '      "appVersion": "1.0.0",\n' +
            '      "ecommerceCart": "Magento 2 Community",\n' +
            '      "ecommerceVersion": "2.3.1",\n' +
            '      "websiteUrl": "http://www.example.com",\n' +
            '      "ipAddress": "12.34.567"\n' +
            '    }\n' +
            '  }\n' +
            '}';
    headersArr = [];
    headersArr['X-ShipperHQ-Access-Token'] = 'df5e8fb2d9a8b87d8adfd4f8fa229192'; //TODO set to placeholder
    headersArr['X-ShipperHQ-Scope'] = 'LIVE';
    headersArr['X-ShipperHQ-Session'] = '1234';
    window.__ALTAIR_INITIAL_HEADERS__ = headersArr;

  </script>
  <app-root>
    <style>
      .loading-screen{
        /*Prevents the loading screen from showing until CSS is downloaded*/
        display: none;
      }
    </style>
    <div class="loading-screen styled">
      <div class="loading-screen-inner">
        <div class="loading-screen-logo-container">
          <img src="assets/img/logo_350.svg" alt="Altair">
        </div>
        <div class="loading-screen-loading-indicator">
          <span class="loading-indicator-dot"></span>
          <span class="loading-indicator-dot"></span>
          <span class="loading-indicator-dot"></span>
        </div>
      </div>
    </div>
